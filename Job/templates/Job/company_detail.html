{% extends "../Job/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container"> 
    <h1>{{object.title}} </h1>
    <p>{{object.description| safe}}</p>
    <p>{{object.experience}}</p>  
    <p>{{object.salary}}</p>
    <p>{{object.location}}</p>
    <p>{{object.author}}</p>
</div>
<div class="card">  
    <div class="card-body bg-light"> 
        <!--div class="container"--> 
            {% if object.author == user %}
            <a class="btn btn-primary" href="{% url 'Job:update' object.job_id %]">Update</a>
            <a class="btn btn-danger" href="#">Delete</a>
            
            {% endif %}
        <!--/div-->
    </div>
</div>        

{% endblock content %}
